<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid HTML</title>
</head>

<body>
  <div style="
  display: grid; 
  grid-template-columns:50% 50%
  ">
    <div style="background-color: lightblue">div1</div>
    <div style="background-color: pink;">div2 <p>Hello</p>
    </div>
  </div>

  <div style="
  display: grid; 
  grid-template-columns:100px 100px 200px;
  margin-top : 40px;
  ">
    <div style="background-color: lightblue">div1</div>
    <div style="background-color: grey">div2</div>
    <div style="background-color: pink;">div3 <p>Hello</p>
    </div>
    <div style="background-color: blue;">div4</div>
  </div>
</body>

</html>
